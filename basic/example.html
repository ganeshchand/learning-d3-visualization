<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script>
    d3.select("body").append("svg").attr("width", 250).attr("height", 250)
            .append("circle").attr("cx", 100).attr("cy", 100).attr("r", 50)
            .attr("fill", "red")
    .attr("stroke", "black")
    .attr("stroke-width", 10)


    d3.select("body").append("svg").attr("width", 250).attr("height", 250)
            .append("line").attr("x1", 20).attr("y1", 20)
            .attr("x2", 100).attr("y2", 200)
            .attr("stroke", "black")
            .attr("stroke-width", 10)


    var multiLineCanvas = d3.select("body").append("svg").attr("width", 250).attr("height", 250)

    multiLineCanvas.append("line").attr("x1", 50).attr("y1", 50)
            .attr("x2", 100).attr("y2", 150)
            .attr("stroke", "black")
            .attr("stroke-width", 10)
    multiLineCanvas.append("line").attr("x1", 100).attr("y1", 150)
            .attr("x2", 150).attr("y2", 100)
            .attr("stroke", "black")
            .attr("stroke-width", 10)

    multiLineCanvas.append("line").attr("x1", 150).attr("y1", 100)
            .attr("x2", 200).attr("y2", 150)
            .attr("stroke", "black")
            .attr("stroke-width", 10)

    // line using svg path

//    var lineUsingPathCanvas = d3.select.("body").append("svg").attr("width", 250).attr("height", 250)

</script>


</body>
</html>
