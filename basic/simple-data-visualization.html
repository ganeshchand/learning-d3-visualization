<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script>
    var dataArray = [20, 40, 50]

    var canvas = d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 500)
    var bars = canvas.selectAll("rect")   // returns empty array because we don't yet have rectangles
            .data(dataArray) // binding data
            .enter() /// contains placeholders for each data element
                .append("rect")
                .attr("width", function(d) {return d * 10})// width of the rectangle. d is the value of the data
                .attr("height", 50)
                .attr("y", function(d,i) {return i * 100}) // d is data, i index number of data

</script>
</body>
</html>
