<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> <!-- Encoding is needed to ensure the browser can parse D3's functions and data properly-->
    <title>D3 Page Template</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<p id="target"></p>
<script type="text/javascript">

    d3.select("p#target")   // selector
            .text("Hello, world!")     // modifier

</script>
</body>
</html>
