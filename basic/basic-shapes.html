<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script>
    var canvas = d3.select("body")
                    .append("svg")
                    .attr("height", 500)
                    .attr("weight", 500)

    var circle = canvas.append("circle")
            .attr("cx", 250)
            .attr("cy", 250)
            .attr("r", 50)
            .attr("fill", "red")

    var rectangle = canvas.append("rect")
            .attr("cx", 250)
            .attr("cy", 250)
            .attr("width", 300)
            .attr("height", 100)
            .attr("fill", "blue")


   var line = canvas.append("line")
           .attr("x1", 0)
           .attr("y1", 100)
           .attr("x2", 400)
           .attr("y2", 400)
           .attr("stroke", "green")  // makes line visible
           .attr("stroke-width", 10)

   var text = canvas.append("text")
           .attr("x", "150")
           .attr("y", "400")
           .text("Easy-peasy")
           .attr("font-family", "serif")
           .attr("font-size", "25")
           .attr("fill", "gray")
</script>

</body>
</html>
