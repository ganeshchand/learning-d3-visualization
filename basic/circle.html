<!DOCTYPE html>
<html>
<head>
    <title>D3 - Drawing a Circle</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script type="text/javascript">
    d3.select("body")
            .append("h1")
            .text("Drawing a circle")
            .style("color", "blue")
    var canvas = d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 500)

    var circle = canvas.append("circle")
            .attr("cx", "250")
            .attr("cy", "100")
            .attr("r", "50")
            .attr("fill", "red") // you can also use: style("fill", "red")
            .attr("stroke", "orange")
            .attr("stroke-width", "5")
</script>
</body>
</html>
