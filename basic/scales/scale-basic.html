<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> <!-- Encoding is needed to ensure the browser can parse D3's functions and data properly-->
    <title>D3 Scale Basic</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script type="text/javascript">

    var dataset = [
        [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
        [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
    ];

    var scale = d3.scale.linear();

    // Setting domain and range values manually

    scale.domain([0, 500])  // range of possible input data values (min. and max. data values)
    scale.range(10, 350) // range of possible output values : used to display values in pixel units

    console.log(dataset);

    // Setting domain and range values dynamically based on the dataset

    // dataset is an array that contains arrays of two values

    var maxInputDomainValue = d3.max(dataset, function(d){
        return d[0]; // References first values in each  subarray
    });
    console.log("The largest domain value is: "+maxInputDomainValue);


    var minInputDomainValue = d3.min(dataset, function(d){
        return d[0]; // References first values in each  subarray
    });
    console.log("The smallest domain value is: "+minInputDomainValue);


</script>
</body>
</html>
