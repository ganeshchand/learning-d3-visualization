<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> <!-- Encoding is needed to ensure the browser can parse D3's functions and data properly-->
    <title>D3 Scale Basic</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script type="text/javascript">

    var dataset = [
        [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
        [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
    ];

    var scale = d3.scale.linear();
    scale.domain([0, 500])  // range of possible input data values (min. and max. data values)
    scale.range(10, 350) // range of possible output values : used to display values in pixel units


    console.log(scale(100));
    console.log(scale(5))
    console.log(scale(500))


</script>
</body>
</html>
