<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3: Drawing Scatter Plot</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script type="text/javascript">

    var w = 500;
    var h = 100;
    var canvas = d3.select("body").append("svg")
            .attr("width", w)
            .attr("height", h);

    // dataset is an array of array of two elements.
    // first element is x axis value and second element is y axis value
    var dataset = [
        [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
        [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
    ];

    // dataset[0] returns [5,20]
    // dataset[0][1] returns 20

    // Area of a 1st circle = height of svg - dataset[0][1] = 100 - 20 = 80
    // radius of 1st circle = r = SquareRoot Of Area = Math.sqrt(80)

    canvas.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d){
                return d[0];
            })
            .attr("cy", function(d){
                return d[1];
            })
            .attr("r", function(d){
                return Math.sqrt(h - d[1]);
            })

    // adding labels

    canvas.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
    .text(function(d){
                return d[0] + "," + d[1]
            })
    .attr("x", function(d){
                return d[0];
            })
            .attr("y", function(d){
                return d[1]
            })
    .attr("font-family", "sans-serif")
            .attr("font-size", "11")
            .attr("fill", "red")
</script>
</body>
</html>
