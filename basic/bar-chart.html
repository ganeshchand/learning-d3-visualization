<!DOCTYPE html>
<html>
<head>
    <title>Bar Chart Example</title>
    <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
</head>
<body>
<script>
    var dataArray = [5, 40, 50, 60] // domain values
    var width = 500
    var height = 500

    var barWidthScale = d3.scale.linear() // scale type
            .domain([0, 60]) // min, max domain values
            .range([0, width]) // width scale: min, max for scale range. max should same as width of the container

    var barColorScale = d3.scale.linear()
            .domain([0,60])// min, max domain values
            .range(["red", "blue"])  // scale range: color value for the min and max

    var axis = d3.svg.axis()
            .ticks(5)   // ticks on axis - number of values to appear on axis
            .scale(barWidthScale)

    var canvas = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(20,0)")

    var bars = canvas.selectAll("rect")   // returns empty array because we don't yet have rectangles
            .data(dataArray) // binding data
            .enter() // contains placeholders for each data element
            .append("rect")
                .attr("width", function(d) {return barWidthScale(d)})// width of the rectangle. d is the value of the data
                .attr("height", 50)
                .attr("fill", function(d) { return barColorScale(d)})
                .attr("y", function(d,i) {return i * 100}) // d is data, i index number of data

    canvas.append("g")
            .attr("transform", "translate(0, 400)")  // move the group 400 pixel down
            .call(axis)

</script>
</body>
</html>
