<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3- Tree Layout Basic</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script>


        var canvas = d3.select("body").append("svg")
                .attr("width", 500)
                .attr("height", 500);

        var diagonal = d3.svg.diagonal() // d3 path generator
                .source({x: 10, y: 10})
                .target({x: 300, y: 300});
        /**
         * When you use tree layout, the source() and target() don't have to be written manually as part of the diagonal()
         */

        canvas.append("path")
                .attr("fill", "none")
                .attr("stroke", "black")
                .attr("d", diagonal);

</script>
</body>
</html>
