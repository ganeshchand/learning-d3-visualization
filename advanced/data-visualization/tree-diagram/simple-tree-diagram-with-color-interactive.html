<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3- Simple Tree Diagram</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
        /**text element within an element with class .node **/
        .node text {
            font: 12px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }

        .node {
            cursor: pointer;
        }

    </style>
</head>
<body>
<section>http://www.d3noob.org/2014/01/tree-diagrams-in-d3js_11.html</section>
<script>
    var treeData = [
        {
            "name": "Top Level",
            "parent": "null",
            "value": 10,
            "type": "black",
            "level": "red",
            "children": [
                {
                    "name": "Level 2: A",
                    "parent": "Top Level",
                    "value": 15,
                    "type": "grey",
                    "level": "red",
                    "children": [
                        {
                            "name": "Son of A",
                            "parent": "Level 2: A",
                            "value": 5,
                            "type": "steelblue",
                            "level": "orange"
                        },
                        {
                            "name": "Daughter of A",
                            "parent": "Level 2: A",
                            "value": 8,
                            "type": "steelblue",
                            "level": "red"
                        }
                    ]
                },
                {
                    "name": "Level 2: B",
                    "parent": "Top Level",
                    "value": 10,
                    "type": "grey",
                    "level": "green"
                }
            ]
        }
    ];

    var margin = {top: 20, right: 120, bottom: 20, left: 120};
    var width = 960 - margin.right - margin.left;
    var height = 500 - margin.top - margin.bottom;

    var i = 0, duration = 750, root;


    var treeLayout = d3.layout.tree()
            .size([height, width]);   // size([]); treeLayout is later used to calculated nodes and links based on the data

    // path generator : lines that connect the nodes (circles). This is used later to draw the lines.
    var diagonal = d3.svg.diagonal()
            .projection(function (d) {
                return [d.y, d.x]; // (y,x) instead of (x,y) to render from left to right
                // should return array[y,x]
            });

    // append svg to the page body and appends a group elements (<g>) that will contain path, node, text objects.
    var canvas = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    console.log("Printing inputData: ");
    console.log(treeData);

    root = treeData[0];
    console.log("Printing root: ");
    console.log(root);
    root.x0 = height / 2;
    root.yo = 0;

    update(root);
    d3.select(self.frameElement).style("height", "500px");
    function update(source) {
        // Compute the new tree Layout
        var nodes = treeLayout.nodes(root).reverse();
        console.log("Printing nodes: ");
        console.log(nodes);
        var links = treeLayout.links(nodes);

        // Normalize for fixed-depth.
        nodes.forEach(function (d) {
            d.y = d.depth * 180;
        })

        // Update the nodesâ€¦
        var node = svg.selectAll("g.node")
                .data(nodes, function (d) {
                    return d.id || (d.id = ++i);
                });
// Enter any new nodes at the parent's previous position.
        var nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", function (d) {
                    return "translate(" + source.y0 + "," + source.x0 + ")";
                })
                .on("click", click);


        nodeEnter.append("circle")
                .attr("r", function (d) {
                    return d.value;
                })
                .attr("stroke", function (d) {
                    return d.type;
                })
                .style("fill", function (d) {
                    return d.level
                });

        nodeEnter.append("text")
                .attr("x", function (d) {
                    return d.children || d._children ? (d.value + 4) * -1 : d.value + 4;
                })
            //http://stackoverflow.com/questions/19127035/what-is-the-difference-between-svgs-x-and-dx-attribute
                .attr("dy", ".35em")
                .attr("text-anchor", function (d) {
                    return d.children || d._children ? "end" : "start";
                })
                .text(function (d) {
                    return d.name;
                })
                .style("fill-opacity", 1);

        // Transition nodes to their new position.
        var nodeUpdate = node.transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + d.y + "," + d.x + ")";
                });

        nodeUpdate.select("circle")
                .attr("r", 10)
                .style("fill", function (d) {
                    return d._children ? "lightsteelblue" : "#fff";
                });
        nodeUpdate.select("text")
                .style("fill-opacity", 1);


        // Transition exiting nodes to the parent's new position.
        var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + source.y + "," + source.x + ")";
                })
                .remove();
        nodeExit.select("circle")
                .attr("r", 1e-6);
        nodeExit.select("text")
                .style("fill-opacity", 1e-6);


        // Update the links
        var link = canvas.selectAll("path.link")
                .data(links, function (d) {
                    return d.target.id;
                });

        // Enter any new links at the parent's previous position.
        link.enter().insert("path", "g")
                .attr("class", "link")
                .style("stroke", function (d) {
                    return d.target.level
                })
                .attr("d", function (d) {
                    var o = {x: source.x0, y: source.y0};
                    return diagonal({source: o, target: o});
                });
        // Transition links to their new position.
        link.transition()
                .duration(duration)
                .attr("d", diagonal);
        // Transition exiting nodes to the parent's new position.
        link.exit().transition()
                .duration(duration)
                .attr("d", function (d) {
                    var o = {x: source.x, y: source.y};
                    return diagonal({source: o, target: o});
                })
                .remove();
        // Stash the old positions for transition.
        nodes.forEach(function (d) {
            d.x0 = d.x;
            d.y0 = d.y;
        });

    }

    // Toggle children on click.
    function click(d) {
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            d.children = d._children;
            d._children = null;
        }
        update(d);
    }
</script>
</body>
</html>
