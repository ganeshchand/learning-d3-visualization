<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3- Simple Tree Diagram</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }

        .node text {
            font: 12px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
<script>
    var treeData = [
        {
            "name": "Top Level",
            "parent": "null",
            "children": [
                {
                    "name": "Level 2: A",
                    "parent": "Top Level",
                    "children": [
                        {
                            "name": "Son of A",
                            "parent": "Level 2: A"
                        },
                        {
                            "name": "Daughter of A",
                            "parent": "Level 2: A"
                        }
                    ]
                },
                {
                    "name": "Level 2: B",
                    "parent": "Top Level"
                }
            ]
        }
    ];

    var margin = {top: 20, right: 120, bottom: 20, left: 120};
    var width = 960 - margin.right - margin.left;
    var height = 500 - margin.top - margin.bottom;

    var i = 0;

    var treeLayout = d3.layout.tree()
            .size([height, width]);   // size([]);

    // path generator : lines that connect the nodes (circles)
    var diagonal = d3.svg.diagonal()
            .projection(function (d) {
                return [d.y, d.x]; // (y,x) instead of (x,y) to render from left to right
                // should return array[y,x]
            });

    var canvas = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    // the g element will contain nodes, text and links.

    var root = treeData[0];

    update(root);

    function update(source) {
        // Compute the new tree Layout

        var nodes = treeLayout.nodes(root); // the treelayout can determine the root nodes
        console.log(nodes);
        // each node has: children, depth, id, name, parent, x, y
        var links = treeLayout.links(nodes); // the tree layout can determine the links based on the nodes
        // each link has source and target, each of which is a node.

        // Normalize for fixed-depth. This is the horizontal spacing of nodes.
        nodes.forEach(function (d) {
            d.y = d.depth * 180;
        })

        // Declare the nodes
        var node = canvas.selectAll("g.node")
                .data(nodes, function (d) {
                    return d.id || (d.id = ++i);
                })

        // Enter the nodes.
        var nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", function (d) {
                    return "translate(" + d.y + "," + d.x + ")";
                });

        nodeEnter.append("circle")
                .attr("r", 10)
                .style("fill", "#fff"); // white fill

        nodeEnter.append("text")

        /**
         * This is a neat piece of code that allows the text to be placed on the left side of the
         * node if it has children (d.children) or on the right if it has has no children or d._children.
         * This becomes useful when your visualization is interactive
         * It also alligns the text correctly and makes sure it is visible.
         */
                .attr("x", function (d) {
                    return d.children || d._children ? -13 : 13;
                })
                .attr("dy", ".35em")
                .attr("text-anchor", function (d) {
                    return d.children || d._children ? "end" : "start";
                })
                .text(function (d) {
                    return d.name;
                })
                .style("fill-opacity", 1);

        // Declare the link
        var link = canvas.selectAll("path.link")
                .data(links, function (d) {
                    return d.target.id;  // do not use d.source.id
                });

        // Enter the links.
        link.enter().insert("path", "g")
                .attr("class", "link")
                .attr("d", diagonal);

    }


</script>
</body>
</html>
