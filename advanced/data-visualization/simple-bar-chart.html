<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script>
    var w = 400;
    var h = 300;
    var padding = 2;
    var dataset = [5, 10, 14, 20, 25, 11, 19, 35, 55];

    // to highlight certain bars meeting a criteria
    function colorPicker(v) {
        if (v <= 20) {
            return "#666666";
        }
        else if (v > 20) {
            return "#FF0033";
        }
    }

    var canvas = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

    canvas.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
        // using multvalue map - json syntax to specify several attributes

            .attr({
                x: function (d, i) {
                    return i * (w / dataset.length);
                },
                y: function (d) {
                    return h - d * 4;
                },
                width: w / dataset.length - padding,
                height: function (d) {
                    return d * 4;
                },

                fill: function (d) {
//                    return "rgb(0, " + (d * 10) + ", 0";
                    return colorPicker(d);
                } // green
            });

    // adding label
    canvas.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) {
                return d;
            })
            .attr({
               "text-anchor": "test",
                x: function(d, i) { return i * (w / dataset.length) + (w / dataset.length - padding) / 2;},
                y: function(d) { return h - (d * 4) + 14},
                "font-family": "sans-serif",
                "font-size": 12,
                "fill": "#ffffff"

            });
</script>
</body>
</html>
