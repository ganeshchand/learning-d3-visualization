<!DOCTYPE html>
<html>
<head>
    <title>Draw circle using Input</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        .textInputBox {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            font-family: 'Lato', sans-serif;

        }

        label {
            font-weight: bold;
            margin-right: 5px;
        }

        .submitButton {
            background-color: #1f78b4;
            width: 50px;
            height: 30px;
            margin-top: 30px;
            margin-left: 90px;

        }
    </style>
</head>
<body>
<form>
    <label for="firstName">First Name:</label>
    <input class="textInputBox" type="text" name="firstName" id="firstName">
    <br>
    <label for="LastName">Last Name:</label>
    <input class="textInputBox" type="text" name="lastName" id="lastName">
    <br>
    <input class="submitButton" type=submit name="submit" id="submit">

    <p>
        <label for="nRadius"
               style="display: inline-block;
                       width: 240px;
                       text-align: right;">
            radius = <span id="nRadius-value"></span>
        </label>
        <input type="range" min="1" max="150" id="nRadius">
    </p>

    <script>
        var width= 600;
        var height = 300;

        var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height)

        svg.append("circle")
                .attr("cx", 300)
                .attr("cy", 150)
                .attr("r", 120)
                .style("fill", "none")
                .style("stroke", "blue")
                .style("stroke-width", 5)


        d3.select("#nRadius").on("input", function(){
           update(+this.value);
        });
        update(120);

        function update(nRadius){
            d3.select("#nRadius-value").text(nRadius);
            d3.select("nRadius").property('value', nRadius);

            svg.selectAll("circle")
                    .attr("r", nRadius);
        }
    </script>
</form>

</body>
</html>
