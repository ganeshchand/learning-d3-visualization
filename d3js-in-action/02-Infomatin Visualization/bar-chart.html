<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>A Simple D3 WebApp: Bar Chart</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script>
    /** Manually building bars
d3.select("body").append("svg").selectAll("rect")
        .data([15, 20, 8, 100, 10])
        .enter()
        .append("rect")
        .attr("width", 10)
        .attr("height", function(d){ return d;})
        .style("fill", "blue")
        .style("stroke", "red")
        .style("stroke-width", 1)
        .style("opacity", 0.25)
        .attr("x", function(d,i) { return i * 10;})
        .attr("y", function(d,i) { return 100 -d })
    **/

    /** Using Scales    **/

    var data =  [15, 20, 8, 100, 10,1500,1200,20];

    var yScale = d3.scale.linear().domain([0,1500]).range([0,100]);

    d3.select("body").append("svg").selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("width", 10)
            .attr("height", function(d){ return yScale(d); })
            .style("fill", "blue")
            .style("stroke", "red")
            .style("stroke-width", 1)
            .style("opacity", 0.25)
            .attr("x", function(d,i){ return i*10; })
            .attr("y", function(d) { return 100 - yScale(d); });





</script>

</body>
</html>
