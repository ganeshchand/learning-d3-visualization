<!DOCTYPE html>
<html>
<head>
    <script src="http://d3js.org/d3.v3.min.js" charset="UTF-8"></script>
    <title></title>
</head>
<body>
<script>

    function process(data) {
        data.forEach(function(d){
            console.log("E-mail: "+d.email);
            console.log("Name: "+ d.name);
        });
    }
    d3.json("data/users1.json", function(error, data){
        console.log(data);
        console.log(data[0].email);
        process(data);

    })

    /** users2.json file contains named object "users" for array of users **/
    d3.json("data/users2.json", function(error, data){
        console.log(data.users);
        console.log(data.users[0].email);
        process(data.users);

    })

</script>
</body>
</html>
