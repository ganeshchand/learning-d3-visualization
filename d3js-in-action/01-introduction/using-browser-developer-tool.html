<!DOCTYPE html>
<html>
<head>
    <title>D3JS - Sample</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>

</head>
<body>
<div id="someDiv" style="width: 200px; height: 100px; border: 1px solid black;"></div>
<!--
   On a browser, open the Console and type the following d3 code.
   d3.select("#someDiv").style("background", "black");

   d3.select("div")
   .style("background", "lightblue")
   .style("border", "solid black 1px")
   .html("Some text here");
-->
</body>
</html>
